key: measure_sectors.cpma.description
language: it-IT
value: La gestione della protezione del clima a livello locale è un approccio cruciale
  per adottare misure a livello comunale per combattere i cambiamenti climatici. L'obiettivo
  è quello di sviluppare e attuare strategie per ridurre le emissioni di gas serra
  nella comunità locale, adattandosi al contempo ai cambiamenti climatici già in corso.
