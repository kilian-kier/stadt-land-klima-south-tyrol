key: measure_sectors.transport.description
language: it-IT
value: 'Nelle città e nei comuni si possono adottare misure concrete nel settore dei
  trasporti per ridurre le emissioni di CO₂ e migliorare la qualità della vita.

  Una possibilità è quella di promuovere il trasporto pubblico, espandere le infrastrutture
  per le biciclette e i percorsi pedonali sicuri sono essenziali per incoraggiare
  le persone a utilizzare modalità di trasporto alternative.

  La promozione di servizi di car/bike sharing è un altro approccio per rendere i
  trasporti più rispettosi del clima.

  Le misure locali nel settore dei trasporti possono rendere le nostre città più vivibili
  e promuovere la salute dei residenti.'
