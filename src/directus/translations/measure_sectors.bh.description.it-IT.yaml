key: measure_sectors.bh.description
language: it-IT
value: 'La protezione del clima nel settore degli edifici e del riscaldamento è di
  importanza centrale, in quanto questo settore è responsabile di una parte significativa
  delle emissioni di gas serra. L''efficienza energetica e l''uso di energie rinnovabili
  negli edifici svolgono un ruolo fondamentale nella riduzione di queste emissioni.

  La protezione del clima nel settore edilizio richiede anche la modernizzazione e
  l''adeguamento delle strutture esistenti. I comuni e le città svolgono un ruolo
  importante nell''attuazione di queste misure.'
