key: measure_sectors.energy.description
language: it-IT
value: 'Le energie rinnovabili, come l''energia solare ed eolica, l''energia idroelettrica,
  l''energia geotermica e la biomassa, offrono alternative sostenibili ai combustibili
  fossili.

  Aumentando l''uso di fonti energetiche rinnovabili, possiamo ridurre la nostra dipendenza
  dai combustibili fossili, ridurre le emissioni di gas serra e migliorare la qualità
  dell''aria.

  Il passaggio alle energie rinnovabili è un elemento chiave della politica climatica
  locale.'
